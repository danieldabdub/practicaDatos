		y=[];  
		for (j=0; j<x.length; j++){
		var contador= 0
			for (i=0;i<obj.length;i++) {
				if (obj[i][2] == x[j]) {
					contador=contador+1;
				}
		   }
		   y[j]=contador;  
		}
		
		for (k=0; k<x.length ;k++){

    var options = {
